<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Primary Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <meta name="title" content="Pomodoro Timer" />
    <meta
      name="description"
      content="Um contador pomodoro simples, bonito e funcional."
    />
    <meta name="keywords" content="pomodoro, pomodoro online, lucas pomodoro" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lucas-pomodoro.vercel.app/" />
    <meta property="og:title" content="Pomodoro Timer" />
    <meta
      property="og:description"
      content="Um contador pomodoro simples, bonito e funcional."
    />
    <meta property="og:image" content="./imgs/img-project.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://lucas-pomodoro.vercel.app/" />
    <meta property="twitter:title" content="Pomodoro Timer" />
    <meta
      property="twitter:description"
      content="Um contador pomodoro simples, bonito e funcional."
    />
    <meta property="twitter:image" content="" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="imgs/clock.svg" type="image/x-icon" />
  </head>

  <body class="green-theme">
    <main class="container">
      <div id="modal"></div>
      <div class="pomodoro">
        <p class="pomodoro-text"></p>
        <div class="buttons">
          <button class="btn active" id="pomodoro">pomodoro</button>
          <button class="btn" id="shortBrake">short brake</button>
          <button class="btn" id="longBrake">long brake</button>
        </div>
        <div class="timer">
          <p id="minutes"></p>
          <p>:</p>
          <p id="seconds"></p>
        </div>
        <div class="button-timer">
          <button class="btn" id="buttonStart">start</button>
          <button class="btn" id="buttonPause">pause</button>
          <button id="btndots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </button>
        </div>
        <div>
          <p id="text"></p>
        </div>
        <div class="containerplay">
          <button class="button"></button>
        </div>
      </div>
    </main>
    <script type="module">
      import { App } from "./src/App.js";

      App.start();
    </script>
  </body>
</html>
